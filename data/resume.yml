info:
    name: Timothy Fisher
    photo: false
    #shortdesc: Job Title
    email: timothyf@gmail.com
    phone: (734) - 790-7235 # not mandatory
    #homepage: http://example.com/ # not mandatory
    github: https://github.com/timothyf # Not mandatory
    linkedin: https://linkedin.com/in/timothyfisher/ # not mandatory
    twitter: http://twitter.com/tfisher # not mandatory
    address:
        street: 25296 Hunter Lane
        city: Flat Rock
        state: MI # not mandatory
        postal_code: 48134 # not mandatory
    desc: |
        I am a passionate technologist and leader with 27 years of software development experience in roles
        including Chief Technology Officer, VP of Engineering, Chief Architect, and Director of Mobile Development,
        along with many years of hands-on software development.

        My skill-set ranges from business and management experience and knowledge to hands-on development expertise.
        While at heart I will always be a developer, I am also passionate about innovation, growing and leading teams
        and setting a technical vision for a company.

        I have a great deal of experience in the areas of full-stack web development, mobile development and scalable
        architecture. I am also well versed in Agile methodologies. My wide breadth of knowledge of both current and
        emerging technologies allows me to often identify innovative technology solutions to customer problems.

        I am also passionate about educating, mentoring, and building teams and communities of practice. I have been an
        evangelist for great software development in the Detroit area for many years. I am the founder and organizer of
        the Technology Mentorship Community for Michigan. I also enjoys technical writing. I am the author of two published
        books, the Java Phrasebook and the Ruby on Rails Bible.

