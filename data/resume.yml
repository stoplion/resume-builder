jobs:
    - title: Chief Technology Officer
      company: Connect Space
      location:
        city: Ann Arbor
        state: MI
      #url: https://connectspaceinc.com/
      dates:
          start: 2018, March
          end: 2018, October
      desc: |
        Connect Space is an Ann Arbor, MI based startup with a web and mobile opportunity ecosystem and event management
        platform. As CTO at Connect Space, I was responsible for leading all aspects of the companyâ€™s technology development
        initiatives and collaborating with the CEO in developing the strategic vision for the Connect Space product.

        Responsibilities included:
          <ul>
            <li>Leadership and management of the development and design teams.</li>
            <li>Provide mentorship, guidance and create professional development opportunities for team members.</li>
            <li>Hands-on coding. Our platform consists of a Ruby on Rails backend, a web interface, and native mobile apps for iOS and Android.</li>
            <li>Re-architect the Connect Space application for scalability and performance.</li>
            <li>Define and manage development process</li>
            <li>Responsibility for the management, design, architecture and operability of the complete technology platform, ensuring scalability and performance while minimizing all operational risks.</li>
          </ul>

    - title: VP of Engineering
      company: Powerley
      location:
        city: Royal Oak
        state: MI
      dates:
          start: 2017, September
          end: 2018, March
      desc: |
        Powerley is a startup in the Smart Grid and Smart Home space. The Powerley platform includes a cloud-based web
        services infrastructure, native iOS and Android apps, and a dedicated in-home hardware platform, all able to
        communicate with a network of IOT smart devices. As VP of Engineering, my responsibilities included technology
        leadership, management, platform architecture, and managing process. A strategic initiative I took responsibility
        for was to redefine the product development process in order to improve predictability of deliverables, bring
        transparency into product development, and insure that the team is focused on strategic improvement efforts.

        Responsibilities also include:
          <ul>
            <li>Lead development team of 20, including professional growth and mentoring.</li>
            <li>Driving strategic improvement across the development team.</li>
            <li>Managing development interaction with other departments</li>
            <li>Drive solutions to tactical product issues.</li>
          </ul>

    - title: VP of Engineering
      company: Quikly
      location:
        city: Detroit
        state: MI
      dates:
          start: 2016, March
          end: 2017, August
      desc: |
        Quikly is a start-up in the retail promotional marketing space, based in Detroit. As VP of Engineering, my
        responsibilities included:
        <ul>
          <li>Architect scalability into the Quikly platform</li>
          <li>Define, execute and deliver on a vision and roadmap for the future growth of Quikly.</li>
          <li>Manage the development team. Hire, evaluate, and mentor new teams members</li>
          <li>Driving force behind creating a technical roadmap plan with dates and targets for future features and functionality for the product.</li>
          <li>Ruby, Rails, Node.js, AWS hands-on development</li>
          <li>Establishing a learning-centric culture with the goal of making Quikly an awesome place for technologists to work.</li>
        </ul>
        Hands-on work included transitioning a large Ruby on Rails based monolith application into a microservices based architecture. Developing an auto-scaler microservice on AWS Lambda to manage server load on the Heroku platform. Using technologies including Ruby, Rails, Node.js, Heroku, AWS EC2, AWS SNS, AWS Lambda, AWS ECS, Redis, Memcached.

    - title:
      company: Lochbridge / Compuware
      location:
        city: Detroit
        state: MI
      dates:
          start: 2006, May
          end: 2016, March
      desc: |
        Spent nearly 10 years with Compuware, which later became Lochbridge, in a variety of roles within both product
        and professional services divisions. Highlights of that experience are below.

        <div class="job-title">Director of Mobile Development</div>
        Responsible for leading a team that delivers solutions for iOS, Android, Windows, and HTML5/Hybrid platforms that run on phones, tablets, and in-vehicle systems. In this role I also served as the lead mobile architect. Responsibilities included responding to RFPs, setting mobile technology direction for the company, conducting regular 1-on-1 sessions with development staff, mentoring development staff, conducting performance reviews and career planning sessions, architecting and estimating solutions, leading development projects, and participating in mobile development coding. I was also responsible for identifying staffing needs, leading the interview process, and hiring candidates.

        I also regularly engaged with all levels of management and staff within Lochbridge, and with current and prospective customers. Work alongside sales team to engage new customers and pitch solutions and services. Identify new opportunities for mobile business and manage pipeline and asset planning.

        <div class="job-title">Principal Architect - Advanced Solutions &amp; Innovation</div>
        As a member of the Advanced Solutions & Innovation Group, I led company-wide efforts related to open source initiatives and collaborative innovation. As a part of this team, I developed an internal Innovation Forum portal allowing Lochbridge to adopt more of an internal open source culture to build assets, share knowledge, and innovate on advanced technologies that we can successfully bring to market. This web app was built using Ruby and the Ruby on Rails framework. The Advanced Solutions & Innovation Group is part of a CTO office within Lochbridge.

        <div class="job-title">Technical Architect</div>
        I worked across as a technical architect across several organizations within Compuware. These included the Compuware products team, the professional services group, the CTO office, and the Covisint subsidiary.

        With the professional services group, I primarily worked with automotive clients including GM, GM Onstar, and Chrysler. This included experience developing and leading development of mobile apps for the headunits of GM vehicles.

        My experience here included development roles utilized Java, Ruby, Perl, and JavaScript.  Also team management and leadership responsibilities along with leading architecture on many professional services projects.

        Also an active part of seeking new business through RFP responses and proposals. Defined solutions, work plans, and architecture for proposed business.

    - title: Senior Java Architect
      company: LogicaCMG
      location:
        city: Southfield
        state: MI
      dates:
          start: 2003, February
          end: 2006, May
      desc: |
        Worked on a Web-based single login project for Ford Motor Company. Responsibilities include assisting with
        architecture, analysis, design, coding, and testing. Environment consisted of Websphere Application Server
        and Websphere Studio Application Developer (WSAD) development environment.

        Software design architect on Ford APS (Authorization Policy Server) project. The intent of this project is
        to provide a web application authorization solution for corporate-wide use. Implemented in J2EE technology,
        IBM Websphere, IBM WSAD environment. My role included assisting with analysis, design, and coding.

    - title: Development Team Lead
      company: MedCharge
      location:
        city: Ann Arbor
        state: MI
      dates:
          start: 2002, February
          end: 2003, January
      desc: |
        Leader of the J2EE development team at MedCharge, a startup whose product was a health care application
        used within the University of Michigan Medical Center. The product allows hospital staff to capture all
        charges related to a patient's care and to dictate medical notes. The application is a multi-tiered Java
        application running on the WebSphere app server with an Oracle database. My responsibilities included
        serving as the lead java architect, software design, lead developer, task planning, mentoring,preparing
        and monitoring schedules. The web application featured a thin rich-client front-end that used dynamic HTML
        and AJAX techniques prior to the coining of the term AJAX.

    - title: Senior Java Architect
      company: Spherion
      location:
        city: Troy
        state: MI
      dates:
          start: 2001, May
          end: 2002, January
      desc: |
        Lead architect on web based applications, primarily using J2EE technologies. Responsibilities include architecture
        and design including object modeling, managing development team, creating and monitoring development schedule,
        gathering requirements, turning business requirements into technical requirements, writing technical specifications,
        development, and mentoring junior developers.

        Developed white papers on Java technology and object oriented design and methodologies for internal distribution.
        Served as technical lead in sales presentations to clients.

    - title: Security Consultant
      company: PriceWaterhouseCoopers
      location:
        city: Detroit
        state: MI
      dates:
          start: 2000, October
          end: 2001, May
      desc: |
        Provided consulting in the areas of information security and public key infrastructure (PKI) to clients of PricewaterhouseCoopers. Developed internal security and PKI educational presentations and training materials. Served as PKI subject matter expert within the midwest region. Clients included U.S. Postal service, K-Mart, and Transora e-commerce exchange. Provided review and consulting on web application security, web portal security, and Certification Practice Statement creation.

    - title: Lead Developer & Architect
      company: Cyclone Commerce
      location:
        city: Scottsdale
        state: AZ
      dates:
          start: 1997, March
          end: 2000, October
      desc: |
        Responsible for information security related to Cyclone's software products and services. One of three responsible for overall product architecture and design. Cycloneâ€™s product is a B2B integration engine which allowed businesses to securely exchange documents with partners. All development was Java based. Lead the architecture, design, and implementation of a java security toolkit which integrated PKI, Encryption, digital signature, LDAP, and XML technologies. Named on patents in the area of distributed computing.

        Also participated in business development and pre-sales activities. This included serving as the technical lead in sales presentations.

        Day to day responsibilities included leading development team, creating and monitoring development schedule, technical architecture, and writing code.


    - title: Senior Software Engineer
      company: Motorola
      location:
        city: Chandler
        state: AZ
      dates:
          start: 1991, June
          end: 1997, March
      desc: |
        Worked in the Government Electronics group of Motorola. Worked primarily on large C/C++ projects for government contracts. Many relating to security. Designed and developed information security toolkits in C, C++, and Java. Designed and developed public key infrastructure components such as a Certificate Authority and a Registrar product. Served as technical and development lead on several projects. Integrated PKI into Motorola applications. Interfaced with customers, partners, and managed contractors on a regular basis.


